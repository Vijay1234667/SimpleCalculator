<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--  -->
    <section class="simple-calculator">
        <div class="container">
            <h1 class="text-center mb-3">Simple Calculator</h1>
            <div class="main-calculator-body text-center">
                <div class="mb-2 input-box ">
                    <input type="text" name="" id="">
                </div>
                <div>
                    <button class="button" href="">AC</button>
                    <button class="button" href="">C</button>
                    <button class="button" href="">M</button>
                    <button class="button" href="">/</button>
                </div>
                <div>
                    <button class="button" href="">7</button>
                    <button class="button" href="">8</button>
                    <button class="button" href="">9</button>
                    <button class="button" href="">*</button>
                </div>
                <div>
                    <button class="button" href="">4</button>
                    <button class="button" href="">5</button>
                    <button class="button" href="">6</button>
                    <button class="button" href="">-</button>
                </div>
                <div>
                    <button class="button" href="">1</button>
                    <button class="button" href="">2</button>
                    <button class="button" href="">3</button>
                    <button class="button" href="">+</button>
                </div>
                <div>
                    <button class="button" href="">%</button>
                    <button class="button" href="">0</button>
                    <button class="button" href="">.</button>
                    <button class="button" href="">=</button>
                </div>
            </div>
        </div>
    </section>
    <!--  -->
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
